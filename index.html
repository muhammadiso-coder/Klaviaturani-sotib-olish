<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Klaviaturani sotib olish</title>
</head>

<body>

    <!-- header start -->
    <header>
        <div class="col-12 col-sm-7">
            <h1 class="display-4 text-center">Klaviaturani sotib olish</h1>
            <div class="col-7 m-auto mb-3">
                <img class="round-img" class="card-img-top rounded" src="image/1.jpg" alt="img error">
            </div>
            <div class="col-10 m-auto">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Ism</label>
                        <input placeholder="Ismingizni kiriting" type="text" autocomplete="off" class="form-control" id="username"
                        aria-describedby="emailHelp">
                    </div> 
                            <div class="mb-3">
                                <label for="userphone" class="form-label">Telefon raqam</label>
                                <input type="number" autocomplete="off" placeholder="Telefon raqamingizni kiriting"
                                    class="form-control" id="userphone">
                            </div>

                            <div class="mb-3">
                                <label for="emailphone" class="form-label">Email</label>
                                <input type="text" autocomplete="off" placeholder="Emailni kiriting"
                                    class="form-control" id="emailphone">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Yuborish</button>
                            </div>
                </form>
            </div>
        </div>
    </header>
    <!-- header end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
